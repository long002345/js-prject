<html>
    <head>
        <title>Change background color</title>
        <style>
            body{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <button>Click me</button>
        <script>
            var colors =["red","blue","aqua","blueviolet"];
            var button_element = document.querySelector("button");
            button_element.addEventListener("click", changeBackgroundcolor);
            function changeBackgroundcolor(){
                console.log(123);
                var color = colors[Math.floor(Math.random()*colors.length)]; // chon mau ngau nhien 1 trong cac mau colors.
                document.querySelector("body").style.backgroundColor = color;
            }
        </script>
    </body>
</html>
